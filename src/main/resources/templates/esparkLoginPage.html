<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">

<head>

<title>Login Page</title>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="font/css/font-awesome.min.css" />
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
  
  
  <div class="jumbotron">
  
    <div class="container">
        
        <div class="page-header">
           <div class="alert alert-info">
              <h1>Spring Boot Login</h1>
           </div>
        </div>
        
        <div th:if="${param.logout}">
        	<div class="alert alert-success">
        	  You have been logged out
        	</div>
        </div>
        
        <div th:if="${param.error}">
        	<div class="alert alert-danger">
        	  Invalid username or password
        	</div>
        </div>
        
        <form class="col-md-12" th:action="@{/esparkLoginPage}" method="POST">
            
            <div class="form-group">
              <input type="text" name="username" class="form-control input-lg" required="Username is required"/>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control input-lg" required="User pwd is required"/>
            </div>
        	<div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login"/>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    
    </div>
  </div>

</body>


</html>
